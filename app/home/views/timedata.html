<div id="content">
<div class="row">
    <big-breadcrumbs items="['Shower Connections', 'Details']" icon="shower" class="col-xs-12 col-sm-7 col-md-7 col-lg-4"></big-breadcrumbs>
</div>

    <!-- content -->
        <section id="widget-grid" data-widget-grid>
        <!-- row -->
        <div class="row" ng-controller="timeDataController">
            <!-- NEW WIDGET START -->
            <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <!-- Widget ID (each widget will need unique ID)-->
                

                <div id="widget-title-widget" data-jarvis-widget>
                    <!-- widget options:
                        usage: <div data-jarvis-widget id="wid-id-0" data-widget-editbutton="false">
                        data-widget-colorbutton="false"
                        data-widget-editbutton="false"
                        data-widget-togglebutton="false"
                        data-widget-deletebutton="false"
                        data-widget-fullscreenbutton="false"
                        data-widget-custombutton="false"
                        data-widget-collapsed="true"
                        data-widget-sortable="false"
                    -->
                    <header>
                        <span class="widget-icon"> <i class="fa fa-chain"></i> </span>
                        <h2>Shower Raw Data ({{testLocation}})</h2>
                    </header>
                    <!-- widget div-->
                    <div>
                        <!-- widget content -->
                        <div class="widget-body">
                            <!-- this is what the user will see -->
                             <div class="row">
                                <div class="col-sm-6">
                                    <pre>{{showerTests | json}}</pre>
                                    <table class="table">
                                        <tr>
                                            <td align="center">Date / Time</td>
                                            <td align="center">Test Sucsessful</td>
                                            <td align="center">How Recorded</td>
                                        </tr>
                                        <tr ng-repeat="item in showerTests track by $index">
                                            <td align="center">{{item}}</td>
                                            <td align="center">Yes</td>
                                            <td align="center">IoT</td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                          
                        <!-- end widget content -->
                    </div>
                    <!-- end widget div -->
                </div>
                <!-- end widget -->
            </article>
            <!-- WIDGET END -->
        </div>
        <!-- end row -->
        <!-- row -->
        <div class="row">
            <!-- a blank row to get started -->
            <div class="col-sm-12">
                <!-- your contents here -->
            </div>
        </div>
        <!-- end row -->
    </section>
</div>
